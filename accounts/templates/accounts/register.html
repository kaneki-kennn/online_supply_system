<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <h3>Register</h3>

        <form action="" method="post">
        {% csrf_token %}
            <label for="">CTU_ID</label>
            <input type="text" id="username" name="username" placeholder="CTU ID" Required>
            <br>
            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" Required>
            <br>
            <label for="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" Required>
            <br>
            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" Required>
            <br>
            <label for="">Contact1</label>
            <input type="text" id="contact1" name="contact1" placeholder="Enter your contact1" Required>
            <br>
            <label for="">Contact2</label>
            <input type="text" id="contact2" name="contact2" placeholder="Enter your contact2" Required>
            <br>
            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Enter your password" Required>
            <br>
            <label for="">Confirm your password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" Required>
            <br>
            <button type="submit">Register</button>
            
        </form>
        <script src="" async defer></script>
    </body>
</html>
